<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        body{
            background-image: url(bbg.png);
        }
        #divLog{

            height: 300px;
            width: 260px;
            border: 4px solid white;
            background-color: grey;
            margin: auto;
            margin-top: 100px;
            box-shadow: 2px 3px 6px gray;
        }
        .button:hover{
            transform: scale(1.1);
        }

        }

    <div style="text-align: center;" id="divLog">
        <h1>Login Page</h1>
        <input type="text" placeholder="Username" class="input"><br><br>
        <input type="password" placeholder="Password" class="input"><br><br>
        <button class="button" id="login">Login</button >
        <a href="register.html"><button class="button">Register</button></a>
        
    </div>

<script>
    let login = document.querySelector("#login")
    login.onclick = function () {
        alert("Login Successful.");
    }
</script>
</html>
